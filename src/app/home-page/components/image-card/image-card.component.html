<mat-card class="card">
  <img mat-card-image src="{{ image.path }}" alt="{{ image.name }}">
  <mat-card-content>
    <p>{{ image.name }}</p>
    <p>Position: {{ image.position }}</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button
            (click)="openDialog(image)">
      View</button>
  </mat-card-actions>
</mat-card>
